<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"type="text/css"href="bootstrap/css/bootstrap.min.css">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script href="js/bootstrap.min.js"></script>
<style>
*{
margin:0;
padding: 0;
list-style:none;
text-decoration: none;
box-sizing: border-box;
}
body {
  margin: 0;
  font-family: Arial;
  
}
#myVideo {
  right: 0;
  bottom: 0;
  max-width: 100%;
  height: auto;
}
.content{
  position:fixed;
  align-items:center;
  top:30%;
  color: #f1f1f1;
  width: 100%;
  padding: 20px;
}
.container {
  display: flex; 
  width: 100%;
  justify-content: center;
}
button{
  width:250px;
  background:#0C1E6E;
  color: white;
  border: 0;
  padding: 6px 12px;
  border-radius: 12px; 
  font-size: large;
  transition-duration: 1.5s;
}
.button-container{
  padding: 12px 24px;
}
.button-container:not(:last-child) {
  border-right: 2px solid #ddd;
}
button:hover{
  background: #f1f1f1;
  color:#0C1E6E;
  transform: translateY(-3px);
  width: 280px;
  height: 40px;
}
.button-container{
  padding: 12px 24px;
}
.button-container:not(:last-child) {
  border-right: 2px solid #ddd;
}
#icon{
  font-size: 50px;
  position:fixed;
  top:10px;
  right: 20px;
  color: #ddd;
}
nav{
position: fixed;
width: 70px;
box-shadow: 2px 2px 8px 0 rgb(0,0,0,.4);
left: 0;
}
nav li{
height: 60px;
position: relative;
text-decoration: none;
}
nav li a{
color: #ffff;
display: block;
width: 100%;
height: 100%;
line-height: 60px;
border-bottom: 1px soild rgba(0, 0, 0,.4);
transition: all .3s linear;
}
nav li a i{
position: absolute;
top: 17px;
left: 20px;
font-size:100px;
}
nav li:nth-child(1) a{
    background: #4267b2;
}
nav li:nth-child(2) a{
    background: #1da1f2;
}
nav li:nth-child(3) a{
    background: #d92b7c;
}
nav li:nth-child(4) a{
    background: #2867b2;
}
nav li:nth-child(5) a{
    background: #333;
}
nav li:nth-child(6) a{
    background: #ff0000;
}

nav li a span{
font-weight: bold;
letter-spacing: 1px;
text-transform: uppercase;
display: none;
}
a:hover{
z-index: 1;  
width: 200px;  
border-bottom: 1px solid rgba(0,0,0,0.5);
box-shadow: 0 0 1px 1px rgba(0,0,0,.3);
color: #fff;
}
ul li a:hover span{
display: block;
padding-left: 30%;
color: #fff;
text-decoration: none;
}
@media only screen and (max-width: 600px) {
.content{
top:100px;
justify-content: center;
}
nav{
width: 50px;
height: 18px;
}
nav li{
height:50px;
position: relative;
text-decoration: none;
}
nav li a{
color: #ffff;
display: block;
width: 100%;
height: 100%;
line-height: 60px;
border-bottom: 1px soild rgba(0, 0, 0,.4);
transition: all .3s linear;
}
nav li a i{
position: absolute;
top: 17px;
left: 20px;
font-size:100px;
}
}
</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="bg.mp4" type="video/mp4">
</video>

<div class="content">
  <div class="container">
    <div id="icon" class="fa fa-play-circle-o" onclick="myFunction()"></div>
   
    <a href="#" class="button-container"><button>Register</button></a>
    <a href="#" class="button-container"><button>Log In</button></a>
    </div>
    <nav>
      <ul>
          <li><a href="#">
          <i class="fa fa-facebook"></i><span>Facebook</span>
          </a></li>
    
          <li><a href="#">
          <i class="fa fa-twitter"></i><span>Twitter</span>
          </a></li>
    
          <li><a href="#">
          <i class="fa fa-instagram"></i><span>Instagram</span>
          </a></li>
    
          <li><a href="#">
          <i class="fa fa-linkedin"></i><span>Linkedin</span>
          </a></li>
    
          <li><a href="#">
          <i class="fa fa-github"></i><span>Github</span>
          </a></li>
    
          <li><a href="#">
          <i class="fa fa-youtube-play"></i><span>Youtube</span>
          </a></li>
      </ul>
    </nav>
    </div>
<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>
